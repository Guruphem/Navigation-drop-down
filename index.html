<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drop Down</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header>
      <h1>Anigilaje</h1>

      <nav>
        <button><a class="active" href="#">home</a></button>

        <section class="drop-parent">
          <button>projects <i class="fa-solid fa-angle-down"></i></button>
          <ul class="dropdown">
            <li><a href="#">Frontend</a></li>
            <li><a href="#">Backend</a></li>
            <li><a href="#">DevOps</a></li>
          </ul>
        </section>

        <section class="drop-parent">
          <button>blog <i class="fa-solid fa-angle-down"></i></button>
          <ul class="dropdown">
            <li><a href="#">News</a></li>
            <li><a href="#">Gists</a></li>
            <li><a href="#">All</a></li>
          </ul>
        </section>

        <button><a href="#">contact</a></button>
        <button><a href="#">about</a></button>
      </nav>

      <section class="register">
        <button><a href="#">sign up</a></button>
        <button><a href="#">login</a></button>
      </section>
    </header>

    <section class="animation-wrapper">
      <h2>
        click on the navigations with dropdown icon to visualize the drop down
        effect
      </h2>
    </section>
  </body>
</html>
